<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NextVG Apps</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #050509;
  --panel: #0b0b14;
  --text: #ececf4;
  --muted: #8b8b9c;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #0c0c1e, var(--bg));
  color: var(--text);
}

/* Header */
header {
  padding: 22px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.3rem;
  letter-spacing: 1px;
}

header span {
  color: var(--muted);
  font-size: 0.9rem;
}

/* Search */
.search-wrap {
  display: flex;
  justify-content: center;
  padding: 10px 20px 30px;
}

.search-wrap input {
  width: min(520px, 90%);
  padding: 15px 18px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #0f0f1f;
  color: var(--text);
  font-size: 1rem;
  box-shadow:
    0 0 0 1px #202040,
    0 0 25px #000;
}

/* Category */
.category {
  padding: 10px 24px 30px;
}

.category h2 {
  margin: 10px 0 20px;
  font-size: 1.4rem;
  color: #cfd0ff;
  letter-spacing: 0.5px;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 22px;
}

/* App Card */
.app {
  position: relative;
  height: 150px;
  border-radius: 18px;
  cursor: pointer;
  background: var(--panel);
  overflow: hidden;
  isolation: isolate;
  transition: transform 0.25s ease;
}

.app:hover {
  transform: translateY(-6px) scale(1.02);
}

/* Animated RGB Border */
.app::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: linear-gradient(
    120deg,
    red,
    orange,
    yellow,
    lime,
    cyan,
    blue,
    magenta,
    red
  );
  background-size: 400% 400%;
  animation: rgb 6s linear infinite;
  z-index: -1;
}

.app::after {
  content: "";
  position: absolute;
  inset: 2px;
  background: var(--panel);
  border-radius: 16px;
  z-index: -1;
}

@keyframes rgb {
  0% { background-position: 0% 50%; }
  100% { background-position: 400% 50%; }
}

/* Icon */
.icon-wrap {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon {
  width: 72px;
  height: 72px;
  border-radius: 18px;
  background: var(--theme);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow:
    0 0 25px var(--theme),
    inset 0 0 20px rgba(0,0,0,0.45);
}

.icon img {
  width: 44px;
  height: 44px;
  object-fit: contain;
}

/* Name */
.name {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-weight: 600;
  letter-spacing: 0.4px;
  text-shadow: 0 0 10px black;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  font-size: 0.85rem;
  color: var(--muted);
}
</style>
</head>

<body>
<header>
  <h1>NextVG Apps</h1>
  <span>made by kbsigmaboy67</span>
</header>

<div class="search-wrap">
  <input id="search" placeholder="Search apps..." autocomplete="off">
</div>

<div id="content"></div>

<footer>
  Dark • Smooth • RGB Pro Gamer
</footer>

<script>
/* ============================
   EDIT YOUR APPS HERE
============================ */
const apps = [
  {
    name: "GamesGG",
    category: "Games / MiniGames",
    type: "url",
    src: "https://example.com",
    icon: "https://www.google.com/favicon.ico",
    theme: "rgb(120,80,255)"
  }
];

/* ============================
   RENDER
============================ */
const content = document.getElementById("content");
const search = document.getElementById("search");

function normalize(str) {
  return str.toLowerCase().replace(/\s+/g, "");
}

function render(filter = "") {
  content.innerHTML = "";
  const f = normalize(filter);
  const categories = [...new Set(apps.map(a => a.category))];

  categories.forEach(cat => {
    const catApps = apps.filter(a =>
      a.category === cat &&
      normalize(a.name).startsWith(f)
    );
    if (!catApps.length) return;

    const section = document.createElement("div");
    section.className = "category";
    section.innerHTML = `<h2>${cat}</h2><div class="grid"></div>`;

    const grid = section.querySelector(".grid");

    catApps.forEach(app => {
      const el = document.createElement("div");
      el.className = "app";
      el.style.setProperty("--theme", app.theme);
      el.innerHTML = `
        <div class="icon-wrap">
          <div class="icon">
            <img src="${app.icon}">
          </div>
        </div>
        <div class="name">${app.name}</div>
      `;
      el.onclick = () => openApp(app);
      grid.appendChild(el);
    });

    content.appendChild(section);
  });
}

search.oninput = () => render(search.value);
render();

/* ============================
   APP OPEN LOGIC (FIXED)
============================ */
async function openApp(app) {
  let html = "";

  if (app.type === "url") {
    html = `<iframe src="${app.src}"
      style="border:0;width:100%;height:100%"
      sandbox="allow-scripts allow-forms allow-same-origin">
    <\/iframe>`;
  }

  if (app.type === "base64") {
    html = atob(app.src);
  }

  if (app.type === "file") {
    const res = await fetch(app.src);
    html = await res.text();
  }

  const doc = `
<!DOCTYPE html>
<html>
<body style="margin:0;background:black">
<iframe name="embed:d"
  style="border:0;width:100%;height:100%"
  sandbox="allow-scripts allow-forms allow-same-origin">
<\/iframe>
<script>
document.oncontextmenu = () => false;
const iframe = document.querySelector("iframe");
iframe.srcdoc = \`${html.replace(/`/g,"\\`")}\`;
<\/script>
</body>
</html>`;

  const blob = new Blob([doc], { type: "text/html" });
  const url = URL.createObjectURL(blob);

  window.open(url, "_blank", "popup=yes,width=1200,height=700");
}
</script>
</body>
</html>
